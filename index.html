<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name...">
            <button id="getWeatherBtn">Search</button>
        </div>

        <div class="weather-info fade-in">
            <h2 id="cityName">City</h2>
            <p id="currentDate">Date</p>
            <div class="temp">
                <h1 id="temperature">-- Â°C</h1>
                <img id="weatherIcon" src="" alt="Weather Icon">
            </div>
            <h3 id="weatherDescription">Condition</h3>

            <div class="details">
                <div>
                    <h4 id="pressure">-- M/B</h4>
                    <p>Pressure</p>
                </div>
                <div>
                    <h4 id="humidity">-- %</h4>
                    <p>Humidity</p>
                </div>
                <div>
                    <h4 id="windSpeed">-- M/S</h4>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

        <h2>5 Days Weather Forecast</h2>
        <div class="forecast" id="forecast"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
